<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        
    <form id="survey-form">
        <h1>FORM</h1>
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required="">
<br>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required="">
        <br>
        <label id="number-label" for="age">Age(Optional)</label>
        <input type="number" id="number" min="10" max="100" placeholder="Enter your age" required="">
<br>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="Definitely" name="gender" value="Definitely">
<label for="Definitely">Definitely</label><br>
<input type="radio" id="Maybe" name="gender" value="Maybe">
<label for="Maybe">Maybe</label><br>
<input type="radio" id="Not sure" name="gender" value="Not sure">
<label for="Not sure">Not sure</label>
        
<p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>

<p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" id="option1" name="option1" value="Definitely">
          <label for="option1">Front-end Projects</label><br>
          
          <input type="checkbox" id="option2" name="option2" value="Maybe">
          <label for="option2">Back-end Projects</label><br>
          
          <input type="checkbox" id="option3" name="option3" value="option3">
          <label for="option3">Data Visualization</label><br>
          
          <input type="checkbox" id="option4" name="option4" value="option4">
          <label for="option4">Open Source Community</label><br>
          

          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          <br>
          <input type="submit" id="submit">
    </form>
</div>
</body>
</html>
